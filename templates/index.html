<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberValuator | AI-Powered Car Damage Assessment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #0ff0fc;
            --neon-purple: #6a00f4;
            --dark-space: #0a0a18;
            --void: #000000;
            --star-light: rgba(255,255,255,0.8);
            --matrix-green: #00ff41;
            --cyber-pink: #ff2a6d;
            --hacker-yellow: #f9f002;
        }
        
        @font-face {
            font-family: 'Cyber';
            src: url('https://fonts.cdnfonts.com/css/cyberpunk-is-not-dead') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-space);
            color: white;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(106, 0, 244, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(0, 240, 252, 0.15) 0%, transparent 30%);
        }
        
        .cyber-font {
            font-family: 'Cyber', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
        }
        
        /* Glowing Border Effect */
        .glow-box {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
        }
        
        .glow-box::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 2px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
        
        /* Cyberpunk Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    to bottom,
                    transparent 0%,
                    rgba(0, 255, 65, 0.05) 0.5%,
                    transparent 1%
                );
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: overlay;
        }
        
        /* Main App Container */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: rgba(10, 10, 24, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 240, 252, 0.2);
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }
        
        .logo-icon {
            margin-right: 12px;
            color: var(--neon-blue);
            font-size: 32px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 100px 0;
        }
        
        .valuation-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        
        @media (max-width: 900px) {
            .valuation-container {
                grid-template-columns: 1fr;
            }
        }
        
        /* Form Styling */
        .form-card {
            background: rgba(10, 10, 24, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(0, 240, 252, 0.3);
            box-shadow: 0 0 30px rgba(0, 240, 252, 0.2);
        }
        
        .form-title {
            font-size: 32px;
            margin-bottom: 30px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 18px;
        }
        
        input, select {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 240, 252, 0.3);
            border-radius: 10px;
            font-size: 16px;
            color: white;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 0 3px rgba(0, 240, 252, 0.2);
        }
        
        .file-input {
            position: relative;
            margin-bottom: 25px;
        }
        
        .file-input-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border: 2px dashed rgba(0, 240, 252, 0.5);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(0, 240, 252, 0.05);
        }
        
        .file-input-label:hover {
            border-color: var(--neon-blue);
            background: rgba(0, 240, 252, 0.1);
        }
        
        .file-input-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: var(--neon-blue);
        }
        
        .file-input-text {
            font-size: 18px;
        }
        
        .file-input input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: var(--dark-space);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 240, 252, 0.3);
        }
        
        /* Results Styling */
        .results-card {
            background: rgba(10, 10, 24, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(0, 240, 252, 0.3);
            box-shadow: 0 0 30px rgba(0, 240, 252, 0.2);
            display: none;
        }
        
        .results-title {
            font-size: 32px;
            margin-bottom: 30px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 240, 252, 0.2);
        }
        
        .result-label {
            font-weight: 600;
            color: var(--neon-blue);
        }
        
        .result-value {
            font-weight: 600;
        }
        
        .price-display {
            font-size: 42px;
            font-weight: 800;
            text-align: center;
            margin: 30px 0;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .damage-meter {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .damage-level {
            height: 100%;
            background: linear-gradient(90deg, var(--matrix-green), var(--cyber-pink));
            border-radius: 5px;
            transition: width 0.5s;
        }
        
        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 240, 252, 0.1);
            border-radius: 50%;
            border-top-color: var(--neon-blue);
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error State */
        .error-message {
            color: var(--cyber-pink);
            background: rgba(239, 68, 68, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-weight: 600;
        }
        
        /* Floating Tech Elements */
        .floating-tech {
            position: absolute;
            z-index: -1;
            opacity: 0.6;
        }
        
        .floating-tech:nth-child(1) {
            top: 20%;
            left: 5%;
            animation: float 8s ease-in-out infinite;
        }
        
        .floating-tech:nth-child(2) {
            top: 60%;
            right: 10%;
            animation: float 10s ease-in-out infinite reverse;
        }
        
        .floating-tech:nth-child(3) {
            bottom: 10%;
            left: 15%;
            animation: float 12s ease-in-out infinite 2s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    
    <!-- Floating Tech Elements -->
    <div class="floating-tech">
        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="var(--neon-blue)" stroke-width="1.5">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
    </div>
    
    <div class="floating-tech">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="var(--neon-purple)" stroke-width="1.5">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
            <path d="M8 21h8M12 17v4"></path>
        </svg>
    </div>
    
    <div class="floating-tech">
        <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="var(--cyber-pink)" stroke-width="1.5">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 8v4l3 3"></path>
        </svg>
    </div>
    
    <header>
        <div class="container">
            <a href="#" class="logo">
                <i class="fas fa-car-crash logo-icon"></i>
                <span class="cyber-font">CyberValuator</span>
            </a>
        </div>
    </header>
    
    <div class="app-container">
        <main class="main-content">
            <div class="container">
                <div class="valuation-container">
                    <div class="form-card glow-box">
                        <h2 class="form-title">
                            <i class="fas fa-car"></i>
                            VEHICLE DETAILS
                        </h2>
                        
                        <form id="valuation-form" enctype="multipart/form-data">
                            <div class="file-input">
                                <label class="file-input-label" id="file-label">
                                    <div class="file-input-icon">
                                        <i class="fas fa-cloud-upload-alt"></i>
                                    </div>
                                    <div class="file-input-text">Upload Car Image</div>
                                    <img id="preview-image" class="preview-image" alt="Preview">
                                </label>
                                <input type="file" id="car_image" name="car_image" accept="image/*" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="base_price">Original Price (₹)</label>
                                <input type="number" id="base_price" name="base_price" placeholder="e.g. 850000" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="mileage">Kilometers Driven</label>
                                <input type="number" id="mileage" name="mileage" placeholder="e.g. 45000" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="age">Age (years)</label>
                                <input type="number" id="age" name="age" placeholder="e.g. 3" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="brand">Brand</label>
                                <select id="brand" name="brand" required>
                                    <option value="">Select Brand</option>
                                    <option value="maruti">Maruti/Suzuki</option>
                                    <option value="hyundai">Hyundai</option>
                                    <option value="tata">Tata</option>
                                    <option value="mahindra">Mahindra</option>
                                    <option value="toyota">Toyota</option>
                                    <option value="honda">Honda</option>
                                    <option value="kia">Kia</option>
                                    <option value="other">Other Brand</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-calculator"></i>
                                CALCULATE VALUE
                            </button>
                        </form>
                        
                        <div class="loading" id="loading">
                            <div class="spinner"></div>
                            <p>Analyzing vehicle damage...</p>
                        </div>
                        
                        <div class="error-message" id="error-message"></div>
                    </div>
                    
                    <div class="results-card glow-box" id="results-card">
                        <h2 class="results-title">
                            <i class="fas fa-chart-line"></i>
                            VALUATION RESULTS
                        </h2>
                        
                        <div class="result-item">
                            <span class="result-label">Brand:</span>
                            <span class="result-value" id="result-brand"></span>
                        </div>
                        
                        <div class="result-item">
                            <span class="result-label">Damage Assessment:</span>
                            <span class="result-value" id="result-damage"></span>
                        </div>
                        
                        <div class="damage-meter">
                            <div class="damage-level" id="damage-level"></div>
                        </div>
                        
                        <div class="result-item">
                            <span class="result-label">Mileage:</span>
                            <span class="result-value" id="result-mileage"></span>
                        </div>
                        
                        <div class="result-item">
                            <span class="result-label">Vehicle Age:</span>
                            <span class="result-value" id="result-age"></span>
                        </div>
                        
                        <div class="price-display">
                            ₹<span id="result-price"></span>
                        </div>
                        
                        <div class="result-item">
                            <span class="result-label">Price per KM:</span>
                            <span class="result-value" id="result-price-per-km"></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // File input preview
        const fileInput = document.getElementById('car_image');
        const fileLabel = document.getElementById('file-label');
        const previewImage = document.getElementById('preview-image');
        
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    previewImage.src = event.target.result;
                    previewImage.style.display = 'block';
                    fileLabel.querySelector('.file-input-text').textContent = file.name;
                };
                reader.readAsDataURL(file);
            }
        });

        // Form submission
        document.getElementById('valuation-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const resultsCard = document.getElementById('results-card');
            const errorMsg = document.getElementById('error-message');
            const loading = document.getElementById('loading');
            
            // Reset UI
            resultsCard.style.display = 'none';
            errorMsg.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/', {
                    method: 'POST',
                    body: new FormData(form)
                });
                
                const data = await response.json();
                loading.style.display = 'none';
                
                if (data.success) {
                    // Update results
                    document.getElementById('result-brand').textContent = data.brand;
                    document.getElementById('result-damage').textContent = data.damage;
                    document.getElementById('damage-level').style.width = `${parseFloat(data.damage) * 100}%`;
                    document.getElementById('result-mileage').textContent = 
                        new Intl.NumberFormat().format(document.getElementById('mileage').value) + ' km';
                    document.getElementById('result-age').textContent = 
                        document.getElementById('age').value + ' years';
                    document.getElementById('result-price').textContent = 
                        new Intl.NumberFormat('en-IN').format(data.price * 100000);
                    
                    // Calculate price per km
                    const mileage = parseInt(document.getElementById('mileage').value);
                    const pricePerKm = (data.price * 100000 / Math.max(1, mileage)).toFixed(2);
                    document.getElementById('result-price-per-km').textContent = '₹' + pricePerKm + '/km';
                    
                    resultsCard.style.display = 'block';
                } else {
                    errorMsg.textContent = `Error: ${data.error}`;
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                loading.style.display = 'none';
                errorMsg.textContent = 'Network error - please try again';
                errorMsg.style.display = 'block';
                console.error(err);
            }
        });
    </script>
</body>
</html>
